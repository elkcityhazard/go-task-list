{{ template "base" . }}

{{ define "main" }}

<div class="main main-content container mx-auto p-3 text-center">
    <div class="row text-center p-3">
        <div class="col-12 col-md-9 col-lg-6 mx-auto p-3">
            <h1 class="text-center">Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-9 col-lg-6 mx-auto p-3">
            <form action="/login" method="POST">
                <div class="mb-3 text-left">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" autocomplete="off">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 text-left">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Sign In Now</button>
            </form>
        </div>
    </div>
</div>




{{ end }}
