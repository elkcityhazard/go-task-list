{{ template "base" . }}

{{ define "main" }}

<div class="main main-content container mx-auto p-3 text-center">
    <div class="row text-center p-3">
        <div class="col-12 col-md-9 col-lg-6 mx-auto p-3">
            <h1 class="text-center">New Task</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-9 col-lg-6 mx-auto p-3">
            <form action="/new-task" method="POST">
                <div class="mb-3 text-left">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title" aria-describedby="title" autocomplete="off">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 text-left">
                    <label for="body" class="form-label">Content</label>
                    <textarea name="body" id="body" cols="30" rows="10"></textarea>

                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>




{{ end }}
