{{ template "base" . }}


{{ define "main" }}
<main class="container mx-auto p-3">
    <div class="row">
        <div class="col-12 col-md-9 col-lg-6 mx-auto text-center">
            <h1>{{ .Title }}</h1>
            <p>Signup to get started storing your task notes</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-9 col-lg-6 mx-auto">
            <form action="/signup" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" autocomplete="off">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Sign Me Up</button>
            </form>
        </div>
    </div>
</main>

{{ end }}
