
{{ define "nav" }}

{{$authVal := .IsAuthenticated }}

<nav class="main-nav container mx-auto p-3 text-center">
    {{ with .MainNavigation }}

    {{ range . }}
    <a href="{{ .URL }}" class="{{ if and (eq $authVal 1)  ( eq .LoggedIn false) }} d-none {{ else }} {{ if and (eq $authVal 0) ( eq .LoggedIn true )}} d-none {{else}} {{ end }} d-inline  {{ end }}">{{ .Name }}</a>

    {{ end }}
    {{ end }}

    {{ if eq .IsAuthenticated 1 }}
    <a href="/logout">Logout</a>
    <a href="/tasks">Tasks</a>
    {{ else}}

    <a href="/login">Login</a>

    {{ end }}
</nav>

{{ end }}
